<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>漏洞关差跟踪</title>
<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css" />
<link href="css/site.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="./css/t9.css" />
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/common.js"></script>
</head>
<body>
    <div id="starsBox"></div>

	<div class="container-fluid">
		<div class="clearfix title-name"><img src="images/title.png" /> 漏洞关差跟踪</div>
		<div class="row">
            <!--<div class="clearfix small-title-name">
                <div class="col-xs-6">
                    总数<span>10000</span> 修复<span>8000</span> 已关闭<span>1500</span>
                </div>
                <div class="col-xs-6">
                    各种漏洞类型Top5
                </div>
            </div>-->
            <div class="clearfix">
                <div class="col-xs-6">
                    <div id="chart1"></div>
                </div>
                <div class="col-xs-6">
                    <div id="chart2"></div>
                </div>
            </div>
		</div>
	</div>
</body>
</html>
<script src="js/echarts.min.js"></script>
<script src="js/china.js"></script>
<script type="text/javascript">
    $(function () {
        loadStars();
    });
    var myChart1 = echarts.init(document.getElementById('chart1'));    

    var colors = ['#B1B766', '#8A9B69', '#809B69'];

    option1 = {
        color: colors,
        tooltip: {
            trigger: 'axis',
            axisPointer: { // 坐标轴指示器，坐标轴触发有效
                type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '5%',
            right: '0%',
            containLabel: true
        },
        legend: {
            textStyle: {
                color: '#e7e7e7',
                fontSize:22
            },
            data: ['总数', '修复中', '已关闭']
        },
        xAxis: [{
            type: 'category',
            splitLine: { show: false },
            axisLine: {
                show: false,
                lineStyle: {
                    color: '#e7e7e7'
                }
            },
            axisTick: {
                show: false
            },
            offset: 40,
            data: ['OMS', 'TMS', 'CDK', 'APP', 'WMS']
        }],
        yAxis: [{
            type: 'value',
            name: '数量',
            min: 0,
            splitLine: { show: false },
            axisLine: {
                show: false,
                lineStyle: {
                    color: '#e7e7e7'
                }
            },
            axisTick: {
                show: false
            },
            axisLabel: {
                formatter: '{value}'
            }
        }],
        series: [{
            name: '总数',
            type: 'bar',
            barWidth: 20,
            data: [25.6, 76.7, 135.6, 162.2, 32.6],
            stack: '数量',
            label: {
                normal: {
                    show: false,
                    position: 'insideRight'
                }
            },
        }, {
            name: '修复中',
            type: 'bar',
            barWidth: 20,
            stack: '数量',
            label: {
                normal: {
                    show: false,
                    position: 'insideRight'
                }
            },
            data: [28.7, 70.7, 75.6, 82.2, 48.7]
        }, {
            name: '已关闭',
            type: 'bar',
            barWidth: 20,
            stack: '数量',
            label: {
                normal: {
                    show: false,
                    position: 'insideRight'
                }
            },
            data: [18.7, 30.7, 55.6, 62.2, 38.7]
        }]
    };
    myChart1.setOption(option1);

    ///--------
    var myChart2 = echarts.init(document.getElementById('chart2'));

    option2 = {
        backgroundColor: 'transparent',
        title: {
            text: '各种漏洞类型Top5',
            y: "0%",
            textStyle: {
                color: '#e7e7e7',
                fontSize: '22',
                fontWeight:'normal'
            }
        },

        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        series: [
            {
                name: '来源',
                type: 'pie',
                radius: '80%',
                center: ['50%', '60%'],
               
                data: [
                    { value: 350, name: '35%注入' },
                    { value: 300, name: '30%弱口令' },
                    { value: 200, name: '20%越权' },
                    { value: 150, name: '15%其它' }
                ].sort(function (a, b) { return a.value - b.value }),
                roseType: 'angle',
                label: {
                    normal: {
                        textStyle: {
                            color: '#e7e7e7'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        },
                        smooth: 0.2,
                        length: 20
                    }
                },
                itemStyle: {
                    normal: {
                        color: '#68C4E6',
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    myChart2.setOption(option2);
</script>
